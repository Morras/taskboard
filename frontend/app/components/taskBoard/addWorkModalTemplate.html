<form name="modalForm" ng-submit="submitForm(userForm.$valid)" novalidate>
    <div class="modal-header">
        <h3>{{modalOptions.headerText}}</h3>
    </div>
    <div class="modal-body">
            {{modalOptions.bodyText}}<input type="number" class="amount-input pull-right" ng-class="{'has-error' : modalForm.$invalid && !modalForm.$pristine }" ng-model="delta" required />
    </div>
    <div class="modal-footer">
        <button type="button" class="btn" data-ng-click="modalOptions.close()">{{modalOptions.cancelButtonText}}</button>
        <button type="submit" ng-disabled="modalForm.$invalid" class="btn btn-primary" data-ng-click="modalOptions.ok()">{{modalOptions.okButtonText}}</button>
    </div>
</form>
